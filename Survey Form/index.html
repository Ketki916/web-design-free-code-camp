<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div>
      <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder=" Enter your name" required></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder=" Enter your Email" required></label>
        <label id="number-label" for="number">Age <input id="number" type="number" min="12" max="120" placeholder=" Age"></label>
        <label for="dropdown1">What option best describes your current role?
          <select id="dropdown1">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
        </label>
        <label for="definitely"><input id="definitely" type="radio" name="recommend-type"> Definitely</label> 
        <label for="maybe"><input id="recommend-type" type="radio" name="recommend-type"> Maybe</label>
        <label for="not sure"><input id="not sure" type="radio" name="recommend-type"> Not sure</label>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
        <p id="improvement-message-1" class="improvement">What would you like to see improved?</p>
        <p id="improvement-message-2" class="improvement">(Check all that apply)</p>
        <label for="frontend"><input id="frontend" type="checkbox" name="improvement-type" value="1"> Front-end Projects</label>
        <label for="backend"><input id="backend" type="checkbox" name="improvement-type" value="2"> Back-end Projects</label>
        <label for="data"><input id="data" type="checkbox" name="improvement-type" value="3"> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="improvement-type" value="4"> Challenges</label>
        <label for="open"><input id="open" type="checkbox" name="improvement-type" value="5"> Open Source Community</label>
        <label for="gitter"><input id="gitter" type="checkbox" name="improvement-type" value="6"> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="improvement-type" value="7"> Videos</label> 
        <label for="meetups"><input id="meetups" type="checkbox" name="improvement-type" value="8"> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="improvement-type" value="9"> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="improvement-type" value="10"> Forum</label>
        <label for="additional"><input id="additional" type="checkbox" name="improvement-type" value="11"> Additional Courses</label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit">
      </form>
    </div>
  </body>
  
</html>
